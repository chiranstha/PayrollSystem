<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{ l('Details') }}</span>
                </h4>

                <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-6 mb-3">
                        <h6>{{ l('Category') }} :</h6>
                        {{ l(employeeCategory[item.internalGradeSetup.category]) }}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{ l('Grade') }} :</h6>
                        {{ l(employeeGrade[item.internalGradeSetup.grade]) }}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{ l('IsPercent') }} :</h6>
                        <div *ngIf="item.internalGradeSetup.isPercent" class="text-left">
                            <i class="fa fa-check-circle text-success" title="True"></i>
                        </div>
                        <div *ngIf="!item.internalGradeSetup.isPercent" class="text-left">
                            <i class="fa fa-times-circle" title="False"></i>
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{ l('Value') }} :</h6>
                        {{ item.internalGradeSetup.value }}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-primary blue" (click)="close()">
                    {{ l('Close') }}
                </button>
            </div>
        </div>
    </div>
</div>
