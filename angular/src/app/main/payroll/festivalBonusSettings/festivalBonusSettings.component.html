<div [@routerTransition]>

    <div class="content d-flex flex-column flex-column-fluid">
        <sub-header [title]="'FestivalBonusSettings' | localize"
            [description]="'FestivalBonusSettingsHeaderInfo' | localize">
            <div role="actions">
                <button (click)="exportToExcel()"
                    class="btn btn-outline btn-outline-success btn-active-light-success me-1"><i
                        class="fa fa-file-excel"></i> {{l("ExportToExcel")}}</button>

                <button id="btn_create_festivalBonusSetting" *ngIf="isGranted('Pages.FestivalBonusSettings.Create')"
                    (click)="createFestivalBonusSetting()" class="btn btn-primary blue"><i class="fa fa-plus"></i>
                    {{l("CreateNewFestivalBonusSetting")}}</button>
            </div>
        </sub-header>

        <div [class]="containerClass">
            <div class="card card-custom gutter-b">
                <div class="card-body">
                    <form class="form" autocomplete="off">
                        <div>
                            <div class="row align-items-center">
                                <div class="col-xl-12">

                                    <div class="form-group m-form__group align-items-center">
                                        <div class="input-group">
                                            <input [(ngModel)]="filterText" name="filterText" autoFocus
                                                class="form-control m-input" [placeholder]="l('SearchWithThreeDot')"
                                                type="text">
                                            <span class="input-group-btn">
                                                <button (click)="getFestivalBonusSettings()" class="btn btn-primary"
                                                    type="submit"><i class="flaticon-search-1"></i></button>
                                            </span>
                                        </div>
                                    </div>


                                </div>
                            </div>
                            <div class="row" [hidden]="!advancedFiltersAreShown">
                                <div class="col-md-12">
                                    <div class="separator separator-dashed"></div>
                                </div>


                                <div class="col-md-3">
                                    <label for="MonthIdFilterSelect">{{l("MonthId")}}</label>
                                    <select class="form-select" name="MonthIdFilter" id="MonthIdFilterSelect"
                                        [(ngModel)]="monthIdFilter">
                                        <option value="-1">{{l("All")}}</option>
                                        <option value="1">{{l('Baishakh')}}</option>

                                        <option value="2">{{l('Jestha')}}</option>

                                        <option value="3">{{l('Asar')}}</option>

                                        <option value="4">{{l('Shrawan')}}</option>

                                        <option value="5">{{l('Bhadra')}}</option>

                                        <option value="6">{{l('Asoj')}}</option>

                                        <option value="7">{{l('Kartik')}}</option>

                                        <option value="8">{{l('Mangsir')}}</option>

                                        <option value="9">{{l('Poush')}}</option>

                                        <option value="10">{{l('Magh')}}</option>

                                        <option value="11">{{l('Falgun')}}</option>

                                        <option value="12">{{l('Chaitra')}}</option>


                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="RemarksFilter">{{l("Remarks")}}</label>
                                        <input type="text" class="form-control" id="RemarksFilter" name="remarksFilter"
                                            [(ngModel)]="remarksFilter">
                                    </div>
                                </div>



                                <div class="col-md-12 mt-5">
                                    <button (click)="resetFilters()" class="btn btn-secondary btn-sm"
                                        id="btn-reset-filters">Reset</button>
                                </div>
                            </div>
                            <div class="row my-4">
                                <div class="col-sm-12">
                                    <span class="clickable-item text-muted" *ngIf="!advancedFiltersAreShown"
                                        (click)="advancedFiltersAreShown=!advancedFiltersAreShown"><i
                                            class="fa fa-angle-down"></i> {{l("ShowAdvancedFilters")}}</span>
                                    <span class="clickable-item text-muted" *ngIf="advancedFiltersAreShown"
                                        (click)="advancedFiltersAreShown=!advancedFiltersAreShown"><i
                                            class="fa fa-angle-up"></i> {{l("HideAdvancedFilters")}}</span>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="row align-items-center">
                        <!--<Primeng-Datatable-Start>-->
                        <div class="primeng-datatable-container col-12" [busyIf]="primengTableHelper.isLoading">
                            <p-table #dataTable (onLazyLoad)="getFestivalBonusSettings($event)"
                                [value]="primengTableHelper.records"
                                rows="{{primengTableHelper.defaultRecordsCountPerPage}}" [paginator]="false"
                                [lazy]="true" [scrollable]="true" ScrollWidth="100%"
                                [tableStyle]="{'min-width': '50rem'}"
                                [resizableColumns]="primengTableHelper.resizableColumns">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th style="width: 130px"
                                            [hidden]="!isGrantedAny('Pages.FestivalBonusSettings.Edit', 'Pages.FestivalBonusSettings.Delete')">
                                            {{l('Actions')}}</th>
                                        <th style="width: 150px" pSortableColumn="monthId">
                                            {{l('MonthId')}}
                                            <p-sortIcon field="festivalBonusSetting.monthId"></p-sortIcon>
                                        </th>
                                        <th style="width: 150px" pSortableColumn="remarks">
                                            {{l('Remarks')}}
                                            <p-sortIcon field="festivalBonusSetting.remarks"></p-sortIcon>
                                        </th>

                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-record="$implicit" let-i="rowIndex">
                                    <tr>
                                        <td style="width: 130px"
                                            [hidden]="!isGrantedAny('Pages.FestivalBonusSettings.Edit', 'Pages.FestivalBonusSettings.Delete')">
                                            <div class="btn-group dropdown" dropdown container="body">
                                                <button class="dropdown-toggle btn btn-sm btn-primary" dropdownToggle>
                                                    <i class="fa fa-cog"></i><span class="caret"></span>
                                                    {{l("Actions")}}
                                                </button>
                                                <ul class="dropdown-menu" *dropdownMenu>
                                                    <li>
                                                        <a href="javascript:;" class="dropdown-item"
                                                            (click)="viewFestivalBonusSettingModal.show(record)">{{l('View')}}</a>
                                                    </li>
                                                    <li>
                                                        <a href="javascript:;"
                                                            *ngIf="permission.isGranted('Pages.FestivalBonusSettings.Edit')"
                                                            class="dropdown-item"
                                                            (click)="createOrEditFestivalBonusSettingModal.show(record.festivalBonusSetting.id)">{{l('Edit')}}</a>
                                                    </li>
                                                    <li>
                                                        <a class="dropdown-item" href="javascript:;"
                                                            *ngIf="permission.isGranted('Pages.FestivalBonusSettings.Delete')"
                                                            (click)="deleteFestivalBonusSetting(record.festivalBonusSetting)">{{l('Delete')}}</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </td>
                                        <td style="width:150px">
                                            <span class="p-column-title"> {{l('MonthId')}}</span>
                                            {{l( months[record.monthId])}}
                                        </td>
                                        <td style="width:150px">
                                            <span class="p-column-title"> {{l('Remarks')}}</span>
                                            {{record.remarks}}
                                        </td>

                                    </tr>

                                </ng-template>
                            </p-table>
                            <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                                {{l('NoData')}}
                            </div>
                            <div class="primeng-paging-container">
                                <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage" #paginator
                                    (onPageChange)="getFestivalBonusSettings($event)"
                                    [totalRecords]="primengTableHelper.totalRecordsCount"
                                    [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                                    [showCurrentPageReport]="true"
                                    [currentPageReportTemplate]="'TotalRecordsCount' | localize:primengTableHelper.totalRecordsCount">
                                </p-paginator>
                            </div>
                        </div>
                        <!--<Primeng-Datatable-End>-->
                    </div>
                </div>
            </div>
        </div>
        <createOrEditFestivalBonusSettingModal #createOrEditFestivalBonusSettingModal
            (modalSave)="getFestivalBonusSettings()"></createOrEditFestivalBonusSettingModal>
        <viewFestivalBonusSettingModal #viewFestivalBonusSettingModal></viewFestivalBonusSettingModal>

    </div>
</div>
