<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{ backdrop: 'static' }">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #monthlyAllowanceForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="monthlyAllowance.id">{{ l('EditMonthlyAllowance') }}</span>
                        <span *ngIf="!monthlyAllowance.id">{{ l('CreateNewMonthlyAllowance') }}</span>
                    </h4>

                    <button type="button" class="btn-close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="MonthlyAllowance_Name">{{ l('Name') }} *</label>
                        <input type="text" #MonthlyAllowance_Name="ngModel" id="MonthlyAllowance_Name" class="form-control"
                            [(ngModel)]="monthlyAllowance.name" name="Name" required />
                        <validation-messages [formCtrl]="MonthlyAllowance_Name"></validation-messages>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="MonthlyAllowance_AliasName">{{ l('Category') }} *</label>
                        <input type="text" #MonthlyAllowance_AliasName="ngModel" id="MonthlyAllowance_AliasName" class="form-control"
                            [(ngModel)]="monthlyAllowance.employeeCategory" name="Name" required />
                        <validation-messages [formCtrl]="MonthlyAllowance_AliasName"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                        {{ l('Cancel') }}
                    </button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!monthlyAllowanceForm.form.valid"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')">
                        <i class="fa fa-save"></i>
                        <span>{{ l('Save') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
