<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{ backdrop: 'static' }">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active"[formGroup]="form"  autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="id">{{ l('EditEmployeeLevel') }}</span>
                        <span *ngIf="!id">{{ l('CreateNewEmployeeLevel') }}</span>
                    </h4>

                    <button type="button" class="btn-close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="EmployeeLevel_Name">{{ l('Name') }} *</label>
                        <input type="text" #EmployeeLevel_Name id="EmployeeLevel_Name" class="form-control"
                           formControlName="name" name="Name" required />
                        <validation-messages [formCtrl]="EmployeeLevel_Name"></validation-messages>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="EmployeeLevel_AliasName">{{ l('Alias Name') }} *</label>
                        <input type="text" #EmployeeLevel_AliasName id="EmployeeLevel_AliasName" class="form-control"
                           formControlName="aliasName" name="Name" required />
                        <validation-messages [formCtrl]="EmployeeLevel_AliasName"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                        {{ l('Cancel') }}
                    </button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!form.valid"
                        [buttonBusy]="saving" (click)="save()" [busyText]="l('SavingWithThreeDot')">
                        <i class="fa fa-save"></i>
                        <span>{{ l('Save') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
