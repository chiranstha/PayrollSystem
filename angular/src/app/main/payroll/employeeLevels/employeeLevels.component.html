<div [@routerTransition]>
    <div class="content d-flex flex-column flex-column-fluid">
        <sub-header [title]="'EmployeeLevels' | localize" [description]="'EmployeeLevelsHeaderInfo' | localize">

            <div role="search">
                <div class="position-relative w-md-400px me-md-2">
                    <i
                        class="fa-duotone fa-magnifying-glass fs-3 text-gray-500 position-absolute top-50 translate-middle ms-6"><span
                            class="path1"></span><span class="path2"></span></i>
                    <input (keyup)="getEmployeeLevels()" (keyup.enter)="getEmployeeLevels()" [(ngModel)]="filterText"
                        [ngModelOptions]="{ standalone: true }" class="form-control form-control-solid ps-10"
                        name="search" placeholder="Search" type="text" value="">
                </div>
            </div>
            <div role="actions">
                <button (click)="exportToExcel()"
                    class="btn btn-outline btn-outline-success btn-active-light-success me-1">
                    <i class="fa fa-file-excel"></i>
                    {{ l('ExportToExcel') }}
                </button>
                <button id="btn_create_employeeLevel" *ngIf="isGranted('Pages.EmployeeLevels.Create')"
                    (click)="createEmployeeLevel()" class="btn btn-primary blue">
                    <i class="fa fa-plus"></i>
                    {{ l('Create') }}
                </button>
            </div>
        </sub-header>

        <div [class]="containerClass">
            <div class="card card-custom gutter-b">
                <div class="card-body">
                    <form class="form" autocomplete="off">
                        <div>
                            <div class="row align-items-center">
                                <div class="col-xl-12">
                                    <div class="form-group m-form__group align-items-center">
                                    </div>
                                </div>
                            </div>
                            <div class="row" [hidden]="!advancedFiltersAreShown">
                                <div class="col-md-12">
                                    <div class="separator separator-dashed"></div>
                                </div>
                                <div class="col-md-12 mt-5">
                                    <button (click)="resetFilters()" class="btn btn-secondary btn-sm"
                                        id="btn-reset-filters">
                                        Reset
                                    </button>
                                </div>
                            </div>
                            <div class="row my-4">
                                <div class="col-sm-12">
                                    <span class="clickable-item text-muted" *ngIf="!advancedFiltersAreShown"
                                        (click)="advancedFiltersAreShown = !advancedFiltersAreShown">
                                        <i class="fa fa-angle-down"></i>
                                        {{ l('ShowAdvancedFilters') }}
                                    </span>
                                    <span class="clickable-item text-muted" *ngIf="advancedFiltersAreShown"
                                        (click)="advancedFiltersAreShown = !advancedFiltersAreShown">
                                        <i class="fa fa-angle-up"></i>
                                        {{ l('HideAdvancedFilters') }}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="row align-items-center">
                        <!--<Primeng-Datatable-Start>-->
                        <div class="primeng-datatable-container col-12" [busyIf]="primengTableHelper.isLoading">
                            <p-table #dataTable (onLazyLoad)="getEmployeeLevels($event)"
                                [value]="primengTableHelper.records"
                                rows="{{ primengTableHelper.defaultRecordsCountPerPage }}" [paginator]="false"
                                [lazy]="true" scrollHeight="400px" styleClass="p-datatable-gridlines"
                                [scrollable]="true" ScrollWidth="100%" [tableStyle]="{ 'min-width': '50rem' }"
                                [resizableColumns]="primengTableHelper.resizableColumns">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th style="width: 130px; padding-left: 25px;" [hidden]="
                                                !isGrantedAny(
                                                    'Pages.EmployeeLevels.Edit',
                                                    'Pages.EmployeeLevels.Delete'
                                                )
                                            ">
                                            {{ l('Actions') }}
                                        </th>
                                        <th style="width: 150px" pSortableColumn="name">
                                            {{ l('Name') }}
                                            <p-sortIcon field="employeeLevel.name"></p-sortIcon>
                                        </th>
                                        <th style="width: 150px" pSortableColumn="name">
                                            {{ l('Alias') }}
                                            <p-sortIcon field="employeeLevel.name"></p-sortIcon>
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-record="$implicit" let-i="rowIndex">
                                    <tr>
                                        <td style="width: 130px" [hidden]="
                                                !isGrantedAny(
                                                    'Pages.EmployeeLevels.Edit',
                                                    'Pages.EmployeeLevels.Delete'
                                                )
                                            ">
                                            <div class="btn-group dropdown" dropdown container="body">
                                                <button class="dropdown-toggle btn btn-sm btn-primary" dropdownToggle>
                                                    <i class="fa fa-cog"></i>
                                                    <span class="caret"></span>
                                                    {{ l('Actions') }}
                                                </button>
                                                <ul class="dropdown-menu" *dropdownMenu>
                                                    <li>
                                                        <a href="javascript:;" class="dropdown-item"
                                                            (click)="viewEmployeeLevelModal.show(record)">
                                                            {{ l('View') }}
                                                        </a>
                                                    </li>
                                                    <li>
                                                        <a href="javascript:;"
                                                            *ngIf="permission.isGranted('Pages.EmployeeLevels.Edit')"
                                                            class="dropdown-item" (click)="
                                                                createOrEditEmployeeLevelModal.show(
                                                                    record.id
                                                                )
                                                            ">
                                                            {{ l('Edit') }}
                                                        </a>
                                                    </li>
                                                    <li>
                                                        <a class="dropdown-item" href="javascript:;"
                                                            *ngIf="permission.isGranted('Pages.EmployeeLevels.Delete')"
                                                            (click)="deleteEmployeeLevel(record.id)">
                                                            {{ l('Delete') }}
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </td>
                                        <td style="width: 150px">
                                            <span class="p-column-title">{{ l('Name') }}</span>
                                            {{ record.name }}
                                        </td>
                                        <td style="width: 150px">
                                            <span class="p-column-title">{{ l('Alias') }}</span>
                                            {{ record.alias }}
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                            <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                                {{ l('NoData') }}
                            </div>
                            <div class="primeng-paging-container">
                                <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage" #paginator
                                    (onPageChange)="getEmployeeLevels($event)"
                                    [totalRecords]="primengTableHelper.totalRecordsCount"
                                    [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                                    [showCurrentPageReport]="true" [currentPageReportTemplate]="
                                        'TotalRecordsCount' | localize : primengTableHelper.totalRecordsCount
                                    "></p-paginator>
                            </div>
                        </div>
                        <!--<Primeng-Datatable-End>-->
                    </div>
                </div>
            </div>
        </div>
        <createOrEditEmployeeLevelModal #createOrEditEmployeeLevelModal (modalSave)="getEmployeeLevels()">
        </createOrEditEmployeeLevelModal>
        <viewEmployeeLevelModal #viewEmployeeLevelModal></viewEmployeeLevelModal>
    </div>
</div>
