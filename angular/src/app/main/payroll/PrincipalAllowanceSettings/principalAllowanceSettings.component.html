<div [@routerTransition]>

    <div class="content d-flex flex-column flex-column-fluid">
        <sub-header [title]="'PrincipalAllowanceSettings' | localize"
            [description]="'Principal Allowance Settings Header ' | localize">
            <div role="actions">
                <button (click)="exportToExcel()"
                    class="btn btn-outline btn-outline-success btn-active-light-success me-1"><i
                        class="fa fa-file-excel"></i> {{l("ExportToExcel")}}</button>

                <button id="btn_create_tbl_PrincipalAllowanceSetting"
                    *ngIf="isGranted('Pages.PrincipalAllowanceSettings.Create')"
                    (click)="createTbl_PrincipalAllowanceSetting()" class="btn btn-primary blue"><i
                        class="fa fa-plus"></i> {{l("CreateNewPrincipalAllowanceSetting")}}</button>
            </div>
        </sub-header>

        <div [class]="containerClass">
            <div class="card card-custom gutter-b">
                <div class="card-body">
                    <form class="form" autocomplete="off">
                        <div>
                            <div class="row align-items-center">
                                <div class="col-xl-12">

                                    <div class="form-group m-form__group align-items-center">
                                        <div class="input-group">
                                            <input [(ngModel)]="filterText" name="filterText" autoFocus
                                                class="form-control m-input" [placeholder]="l('SearchWithThreeDot')"
                                                type="text">
                                            <span class="input-group-btn">
                                                <button (click)="getTbl_PrincipalAllowanceSettings()"
                                                    class="btn btn-primary" type="submit"><i
                                                        class="flaticon-search-1"></i></button>
                                            </span>
                                        </div>
                                    </div>


                                </div>
                            </div>
                            <div class="row" [hidden]="!advancedFiltersAreShown">
                                <div class="col-md-12">
                                    <div class="separator separator-dashed"></div>
                                </div>


                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="MinAmountFilter">{{l("MinMax")}} {{l("Amount")}}</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="MinAmountFilter"
                                                [(ngModel)]="minAmountFilter" placeholder="{{l('MinValue')}}"
                                                name="minAmountFilter" />
                                            <input type="number" class="form-control" [(ngModel)]="maxAmountFilter"
                                                placeholder="{{l('MaxValue')}}" name="maxAmountFilter" />
                                        </div>
                                    </div>
                                </div>


                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="EmployeeLevelNameFilter">({{l("EmployeeLevel")}})
                                            {{l("Name")}}</label>
                                        <input type="text" class="form-control" id="EmployeeLevelNameFilter"
                                            name="employeeLevelNameFilter" [(ngModel)]="employeeLevelNameFilter">
                                    </div>
                                </div>

                                <div class="col-md-12 mt-5">
                                    <button (click)="resetFilters()" class="btn btn-secondary btn-sm"
                                        id="btn-reset-filters">Reset</button>
                                </div>
                            </div>
                            <div class="row my-4">
                                <div class="col-sm-12">
                                    <span class="clickable-item text-muted" *ngIf="!advancedFiltersAreShown"
                                        (click)="advancedFiltersAreShown=!advancedFiltersAreShown"><i
                                            class="fa fa-angle-down"></i> {{l("ShowAdvancedFilters")}}</span>
                                    <span class="clickable-item text-muted" *ngIf="advancedFiltersAreShown"
                                        (click)="advancedFiltersAreShown=!advancedFiltersAreShown"><i
                                            class="fa fa-angle-up"></i> {{l("HideAdvancedFilters")}}</span>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="row align-items-center">
                        <!--<Primeng-Datatable-Start>-->
                        <div class="primeng-datatable-container col-12" [busyIf]="primengTableHelper.isLoading">
                            <p-table #dataTable (onLazyLoad)="getTbl_PrincipalAllowanceSettings($event)"
                                [value]="primengTableHelper.records"
                                rows="{{primengTableHelper.defaultRecordsCountPerPage}}" [paginator]="false"
                                [lazy]="true" [scrollable]="true" ScrollWidth="100%"
                                [tableStyle]="{'min-width': '50rem'}"
                                [resizableColumns]="primengTableHelper.resizableColumns">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th style="width: 130px"
                                            [hidden]="!isGrantedAny('Pages.Tbl_PrincipalAllowanceSettings.Edit', 'Pages.Tbl_PrincipalAllowanceSettings.Delete')">
                                            {{l('Actions')}}</th>
                                        <th style="width: 150px" pSortableColumn="employeeLevelFk.name">
                                            {{l('Name')}}
                                            <p-sortIcon field="employeeLevelName"></p-sortIcon>
                                        </th>
                                        <th style="width: 150px" pSortableColumn="amount">
                                            {{l('Amount')}}
                                            <p-sortIcon field="tbl_PrincipalAllowanceSetting.amount"></p-sortIcon>
                                        </th>

                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-record="$implicit" let-i="rowIndex">
                                    <tr>
                                        <td style="width: 130px"
                                            [hidden]="!isGrantedAny('Pages.Tbl_PrincipalAllowanceSettings.Edit', 'Pages.Tbl_PrincipalAllowanceSettings.Delete')">
                                            <div class="btn-group dropdown" dropdown container="body">
                                                <button class="dropdown-toggle btn btn-sm btn-primary" dropdownToggle>
                                                    <i class="fa fa-cog"></i><span class="caret"></span>
                                                    {{l("Actions")}}
                                                </button>
                                                <ul class="dropdown-menu" *dropdownMenu>
                                                    <li>
                                                        <a href="javascript:;" class="dropdown-item"
                                                            (click)="viewPrincipalAllowanceSettingModal.show(record)">{{l('View')}}</a>
                                                    </li>
                                                    <li>
                                                        <a href="javascript:;"
                                                            *ngIf="permission.isGranted('Pages.PrincipalAllowanceSettings.Edit')"
                                                            class="dropdown-item"
                                                            (click)="createOrEditPrincipalAllowanceSettingModal.show(record.tbl_PrincipalAllowanceSetting.id)">{{l('Edit')}}</a>
                                                    </li>
                                                    <li>
                                                        <a class="dropdown-item" href="javascript:;"
                                                            *ngIf="permission.isGranted('Pages.Tbl_PrincipalAllowanceSettings.Delete')"
                                                            (click)="deleteTbl_PrincipalAllowanceSetting(record.tbl_PrincipalAllowanceSetting)">{{l('Delete')}}</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </td>
                                        <td style="width:150px">
                                            <span class="p-column-title"> {{l('Name')}}</span>
                                            {{record.employeeLevelName}}
                                        </td>
                                        <td style="width:150px">
                                            <span class="p-column-title"> {{l('Amount')}}</span>
                                            {{record.amount}}
                                        </td>

                                    </tr>

                                </ng-template>
                            </p-table>
                            <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                                {{l('NoData')}}
                            </div>
                            <div class="primeng-paging-container">
                                <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage" #paginator
                                    (onPageChange)="getTbl_PrincipalAllowanceSettings($event)"
                                    [totalRecords]="primengTableHelper.totalRecordsCount"
                                    [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                                    [showCurrentPageReport]="true"
                                    [currentPageReportTemplate]="'TotalRecordsCount' | localize:primengTableHelper.totalRecordsCount">
                                </p-paginator>
                            </div>
                        </div>
                        <!--<Primeng-Datatable-End>-->
                    </div>
                </div>
            </div>
        </div>
        <createOrEditPrincipalAllowanceSettingModal #createOrEditPrincipalAllowanceSettingModal
            (modalSave)="getTbl_PrincipalAllowanceSettings()"></createOrEditPrincipalAllowanceSettingModal>
        <viewPrincipalAllowanceSettingModal #viewPrincipalAllowanceSettingModal></viewPrincipalAllowanceSettingModal>

    </div>
</div>
